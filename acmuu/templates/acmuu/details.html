{% block content %}
<div class="container theme-showcase" role="main">
    <div class="page-header">
      <h1>ACMUU<small>These are the recent events</small></h1>
    </div>

    <div class="col-md-10">
          <table class="table">
              <thead>
              <tr>
                <th>#</th>
                <th>Event type</th>
                <th>Time stamp</th>
                  <th>User</th>

              </tr>
            </thead>
    {% for data in details %}

            <tbody>
              <tr>
                <td>{{ forloop.counter }}</td>
                  <td>{{ data.type }}</td>
                <td>{{ data.time }}</td>
                  <td><img src="{{ data.avatar }}" height="42" width="42">{{ data.user }}</td>

              </tr>
    {% endfor %}
              </tbody>
          </table>
        </div>
</div>
{% endblock %}
